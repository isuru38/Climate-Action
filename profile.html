<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Climate Action Now</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header class="site-header">
    <div class="wrapper">
      <div class="header-content">
        <div class="logo-section">
          <img src="images/climate.png" alt="Climate Action Now logo" class="logo">
          <h1 class="site-title">Climate Action Now</h1>
        </div>
        <nav class="main-nav" aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li><a href="volunteer.html" class="nav-link">Volunteer</a></li>
            <li><a href="table.html" class="nav-link">Table</a></li>
            <li><a href="profile.html" class="nav-link active">Profile</a></li>
            <li><a href="feedback.html" class="nav-link">Feedback</a></li>
            <li><a href="sitemap.html" class="nav-link">Sitemap</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="contact-section card">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Telephone">
        <textarea name="message" placeholder="Message or Inquiry" rows="4"></textarea>
        <button id="send" type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-content">
        <p>&copy; 2025 Climate Action Now. Together for a sustainable future.</p>
        <p class="accessibility-note">This website follows accessibility guidelines for inclusive design.</p>
      </div>
    </div>
  </footer>
</body>
</html>
